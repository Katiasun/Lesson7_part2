<!DOCTYPE html>
<html lang="en">
  <head>

    <link

    <title>Lesson 7_part2-Weather Forecast</title>

  <body>
    <p class="forecast">CSS Weather Forecast</p>

      <div class="content">

            Sydney

      </div>
      <p class="last">
