<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Lesson 7_part2-Weather Forecast</title>
  </head>
  <body>
    <h3 class="forecast">CSS Weather Forecast <i class="wi wi-sunrise"></i></h3>
    <div class="content">
      <ul class="weather">
        <li class="lisbon">

          <i class="wi wi-day-sunny"></i>

        <li class="paris">

        <li class="moscow">

        </li>

          Cair

        </li>

        </li>
        <li class="newdelhi">
          New Delhi
          <i class="wi wi-hail"></i>
        </li>
        <li class="francosco">
          San Francisco

        <li class="tokyo">
          Tokyo

        </li>
        <li class="sydney">
          Sydney
          <i class="wi wi-night-partly-cloudy"></i>
        </li>
      </ul>
    </div>
    <p class="last">
